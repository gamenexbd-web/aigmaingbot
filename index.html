<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Earn Master</title>

<style>
*{ box-sizing:border-box; margin:0; padding:0; font-family:sans-serif; }

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
  color:#fff;
}

.container{
  background: rgba(20,20,20,0.9);
  padding:30px;
  border-radius:20px;
  width:90%;
  max-width:320px;
  text-align:center;
}

/* Progress Circle */
.progress-circle{
  width:110px;
  height:110px;
  border-radius:50%;
  background: conic-gradient(#00ffcc 0%, rgba(0,255,204,0.1) 0%);
  margin:20px auto;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  font-size:22px;
  color:#00ffcc;
}

/* Button */
button{
  width:95%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  color:#fff;
  background: linear-gradient(45deg,#ff512f,#dd2476);
}

button:disabled{
  opacity:0.5;
  cursor:not-allowed;
}

</style>
</head>

<body>

<div class="container">

  <h3>Ads Watched: <span id="ad-count">0</span></h3>

  <div class="progress-circle" id="progress-circle">
    <span id="ads-progress">READY</span>
  </div>

  <button id="watch-ad-btn">Watch Ad</button>

</div>

<!-- Monetag SDK -->
<script src='//libtl.com/sdk.js'
        data-zone='10582145'
        data-sdk='show_10582145'></script>

<script>

let monetagLoaded = false;
let countdownInterval;

/* Load saved Ad Count */
let adCount = parseInt(localStorage.getItem("adCount")) || 0;
document.getElementById("ad-count").textContent = adCount;

/* Wait for SDK */
document.getElementById('watch-ad-btn').disabled = true;

function checkSDK(){
  if(typeof window.show_10582145 === 'function'){
    monetagLoaded = true;
    document.getElementById('watch-ad-btn').disabled = false;
  } else setTimeout(checkSDK, 500);
}

window.addEventListener('DOMContentLoaded', checkSDK);

/* Watch Ad with Countdown */
document.getElementById('watch-ad-btn').addEventListener('click', ()=>{

  if(!monetagLoaded){
    alert('Ad service not loaded yet!');
    return;
  }

  // Show Ad
  show_10582145();

  // Disable button immediately
  const btn = document.getElementById('watch-ad-btn');
  btn.disabled = true;

  // Countdown
  const progress = document.getElementById('ads-progress');
  const circle = document.getElementById('progress-circle');

  let duration = 20; // seconds
  let startTime = Date.now();

  function updateCountdown(){
    let elapsed = Math.floor((Date.now() - startTime)/1000);
    let timeLeft = duration - elapsed;
    if(timeLeft < 0) timeLeft = 0;

    progress.textContent = timeLeft + "s";

    let percent = ((duration - timeLeft)/duration)*100;
    circle.style.background = `conic-gradient(#00ffcc ${percent}%, rgba(0,255,204,0.1) ${percent}%)`;

    if(timeLeft <= 0){
      clearInterval(countdownInterval);
      progress.textContent = "DONE";

      // Increase Ad Count
      adCount++;
      localStorage.setItem("adCount", adCount);
      document.getElementById("ad-count").textContent = adCount;

      // Reset progress circle and text after short delay
      setTimeout(()=>{
        progress.textContent = "READY";
        circle.style.background = `conic-gradient(#00ffcc 0%, rgba(0,255,204,0.1) 0%)`;
        btn.disabled = false;  // Auto-enable button after 20s
      }, 1000);
    }
  }

  updateCountdown(); // initial call
  countdownInterval = setInterval(updateCountdown, 200);

});

</script>

</body>
</html>

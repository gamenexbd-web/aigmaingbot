<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Earn Master</title>

<style>
*{ box-sizing:border-box; margin:0; padding:0; font-family:sans-serif; }

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
  color:#fff;
}

.container{
  background: rgba(20,20,20,0.9);
  padding:30px;
  border-radius:20px;
  width:90%;
  max-width:320px;
  text-align:center;
}

h2{ margin-bottom:15px; }

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  color:#fff;
  background: linear-gradient(45deg,#ff512f,#dd2476);
}

button:disabled{
  opacity:0.6;
  cursor:not-allowed;
}

.status{
  margin-top:12px;
  font-size:14px;
  opacity:0.8;
}
</style>
</head>

<body>

<div class="container">
  <h2>Earn Master</h2>
  <button id="showAdBtn" disabled>Show Ad</button>
  <div class="status" id="status">Loading ad service...</div>
</div>

<!-- Monetag SDK -->
<script src="https://libtl.com/sdk.js"
        data-zone="10582145"
        data-sdk="show_10582145"></script>

<script>
const btn = document.getElementById("showAdBtn");
const status = document.getElementById("status");

function checkSDK(){
  if(typeof window.show_10582145 === "function"){
    btn.disabled = false;
    status.textContent = "Ad service ready";
  } else {
    setTimeout(checkSDK, 500);
  }
}

checkSDK();

btn.onclick = function(){
  if(typeof window.show_10582145 === "function"){
    show_10582145();
  } else {
    alert("Ad service not loaded yet. Please wait...");
  }
};
</script>

</body>
</html>
